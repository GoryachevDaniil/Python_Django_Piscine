<!DOCTYPE html>
<html lang="en">
<head>
    <title>Copy</title>
    <meta charset="utf-8">
    <style>
        @import "style.css";
    </style>
</head>
<body>
    <div style="clear: both">
        <h2 style="float: left; width: 45%;">Frontend</h2>
        <h2 style="float: right; width: 45%;">Backend</h2>
    </div>
    <div style="clear: both">
        <p style="float: left; width: 32%;">HTML5</p>
        <p style="float: left">80%</p>
        <p style="float: right; width: 15%;">75%</p>
        <p style="float: right; width: 30%;">Python</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="html5" value="0.8"></progress>
        <progress style="float: right; width: 45%;" class="python" value="0.75"></progress>
    </div>
    <div style="clear: both">
        <p style="float: left; width: 32%;">CSS3</p>
        <p style="float: left">60%</p>
        <p style="float: right; width: 15%;">65%</p>
        <p style="float: right; width: 30%;">PHP</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="html5" value="0.6"></progress>
        <progress style="float: right; width: 45%;" class="python" value="0.65"></progress>
    </div>
    <div style="clear: both">
        <p style="float: left; width: 32%;">jQuery</p>
        <p style="float: left">50%</p>
        <p style="float: right; width: 15%;">35%</p>
        <p style="float: right; width: 30%;">Node.js</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="html5" value="0.5"></progress>
        <progress style="float: right; width: 45%;" class="python" value="0.35"></progress>
    </div>
</body>
</html>
